<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="timer-container">
            <svg class="timer-svg" viewBox="0 0 100 100">
                <circle class="timer-background" cx="50" cy="50" r="45" />
                <circle class="timer-progress" cx="50" cy="50" r="45" />
            </svg>
            <div class="timer-display">
                <span id="time-left">0</span>
            </div>
        </div>
        <div class="controls">
            <div class="input-row">
                <input type="text" id="timer-name" placeholder="Optional name" style="width:120px;">
                <input type="number" id="timer-value" placeholder="Enter time" min="1">
                <div class="unit-toggle" id="unit-toggle">
                    <button type="button" class="unit-btn active" data-unit="s">seconds</button>
                    <button type="button" class="unit-btn" data-unit="m">minutes</button>
                </div>
            </div>
            <div class="add-manage-row">
                <button id="add-timer-btn">+</button>
                <button id="manage-sets-btn" class="save-load-btn" title="Manage Sets"
                    style="margin-left:8px;">ðŸ“‹</button>
            </div>
            <div id="timers-list"></div>
            <div id="sets-modal" class="sets-modal" style="display:none;">
                <div class="sets-modal-content">
                    <h2>Manage Timer Sets</h2>
                    <input type="text" id="modal-set-name" placeholder="Set name" class="save-set-name">
                    <button id="modal-save-btn" class="save-load-btn">Save Current</button>
                    <div id="modal-saved-sets"></div>
                    <button id="close-sets-modal" class="save-load-btn" style="margin-top:18px;">Close</button>
                </div>
            </div>
            <button id="start-btn">Start</button>
            <button id="done-btn" style="display:none;">DONE</button>
        </div>
        <div id="results" style="margin-top:20px;"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
