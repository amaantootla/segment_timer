<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="timer-container">
            <svg class="timer-svg" viewBox="0 0 100 100">
                <circle class="timer-background" cx="50" cy="50" r="45" />
                <circle class="timer-progress" cx="50" cy="50" r="45" />
            </svg>
            <div class="timer-display">
                <span id="time-left">0</span>
            </div>
        </div>
        <div class="controls">
            <input type="number" id="time-input" placeholder="Enter seconds" min="1">
            <button id="start-btn">Start</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
